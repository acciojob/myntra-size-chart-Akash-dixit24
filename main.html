<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="size-chart-container">
		<h1>Men's Shirt Size Chart</h1>

		<table class="size-chart">
			<thead>
				<tr>
					<th>Size</th>
					<th>Chest (in inches)</th>
					<th>Waist (in inches)</th>
					<th>Shoulder (in inches)</th>
					<th>Length (in inches)</th>
				</tr>
			</thead>

			<tbody>
				<tr>
					<td>S</td>
					<td>38</td>
					<td>36</td>
					<td>16.5</td>
					<td>27</td>
				</tr>
				<tr>
					<td>M</td>
					<td>40</td>
					<td>38</td>
					<td>17</td>
					<td>28</td>
				</tr>
				<tr>
					<td>L</td>
					<td>42</td>
					<td>40</td>
					<td>17.5</td>
					<td>29</td>
				</tr>
				<tr>
					<td>XL</td>
					<td>44</td>
					<td>42</td>
					<td>18</td>
					<td>30</td>
				</tr>
				<tr>
					<td>XXL</td>
					<td>46</td>
					<td>44</td>
					<td>18.5</td>
					<td>31</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="./script.js"></script>
</body>

</html>
